<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Restaurante</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Registre un Restaurante</h1>
<form autocomplete="off" action="#" th:action="@{/restaurant}"  method="post"
    th:object="${restaurant}" enctype="multipart/form-data">
    <p>Ingrese el nombre</p>
    <input type="text" th:field="*{name}" placeholder="Nombre"/>
    <p>Ingrese Direccion Principal: </p>
    <input type="text" th:field="*{direction}" placeholder="Direccion"/>
    <p>Ingrese el telefono: </p>
    <input type="text" th:field="*{phone}" placeholder="Telefono"/>
    <br />
    <select th:field="*{category}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br/>
    <select th:field="*{city}">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
    </select>
    <br />
    <input type="file" name="file"/>
    <br/>
    <button style="background-color:darkturqoise" type="submit" >Crear restaurant</button>

</form>
</body>
</html>
