<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" >
    <title> Home </title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="main_menu_bg">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="/registration"> Registrar </a></li>
                            <li><a href="/login"> Iniciar Sesion </a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/profile"> Perfil </a></li>
                            <li> <i th:text="${username}"> </i></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</header>

<section id="slider" class="slider">
    <div class="slider_overlay">
        <div class="container">
            <div class="row">
                <div class="main_slider text-center">
                    <div class="col-md-12">
                        <div class="main_slider_content wow zoomIn" data-wow-duration="1s">
                            <h1> TROFIMA </h1>
                            <div style="display:flex">
                                <select style="width: 300px; color:orange" class="form-control" id="sel1">
                                    <option style="color:orange"
                                            th:each="city : ${cities}"
                                            th:value="${city.id}"
                                            th:text="${city.name}"></option>
                                </select>
                                <input class="form-control my-0 py-1" type="text" placeholder="Search..." aria-label="Search" style="color:orange">
                                <a href="/restaurants">
                                    <button type="button" class="btn btn-secondary" style="color:orange; background-color: rgba(1, 1, 36, 0.56);"> Buscar </button>
                                </a>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary" style="margin: 0px; color:orange; background-color: rgba(1, 1, 36, 0.56);"> Desayuno </button>
                            <button type="button" class="btn btn-secondary" style="margin: 0px; color:orange; background-color: rgba(1, 1, 36, 0.56);"> Almuerzo </button>
                            <button type="button" class="btn btn-secondary" style="margin: 0px; color:orange; background-color: rgba(1, 1, 36, 0.56);"> Cena </button>
                            <button type="button" class="btn btn-secondary" style="margin: 0px; color:orange; background-color: rgba(1, 1, 36, 0.56);"> Cafeteria </button>
                            <button type="button" class="btn btn-secondary" style="margin: 0px; color:orange; background-color: rgba(1, 1, 36, 0.56);"> Merienda </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
